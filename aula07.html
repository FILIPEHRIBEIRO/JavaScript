<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var adicao = 5 + 2;
        var multiplicacao = 5 * 2;
        var divisao = 5 / 2;
        var resto = 5 % 2;
        var potencia = 5 ** 2;

        document.write(`o resultado da soma 5 + 2 = ${adicao}`);
        document.write(`o resultado da multiplicacao 5 * 2 = ${multiplicacao} `);
        document.write(`o resultado da divisao 5 / 2 = ${divisao}`);
        document.writeln(`o resultado do resto 5 % 2 = ${resto}`);
        document.write(`o resultado da potencia 5 ** 2 = ${potencia}`);
    
    </script>
    
</body>
</html>
